<form action="https://formspree.io/&#108;&#101;&#111;&#110;&#54;&#49;&#64;&#117;&#107;&#114;&#46;&#110;&#101;&#116;" method="POST">
    <fieldset>
        <h2>Contact me</h2>
            <div class="form-group">
                <label class="col-form-label" for="client-name">Your name</label>
                <input id="client-name" name="client-name" type="text" class="form-control" placeholder="Type your name here" required>
            </div>
            <div class="form-group">
            <label for="client-email">Email address</label>
                <input type="email" name="client-email" class="form-control" id="client-email" aria-describedby="emailHelp" placeholder="Type your email here" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="client-textarea">Message</label>
                <textarea class="form-control" id="client-textarea" name="client-textarea" rows="3" placeholder="You can type your message here"></textarea>
            </div>
        <button type="submit" class="btn btn-primary" value="Send">Send</button>
    </fieldset>
</form>
